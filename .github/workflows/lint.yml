name: Lint

on:
  push:
    branches-ignore:
      - "dependabot/**"
  pull_request:

env:
  FORCE_COLOR: "1"

jobs:
  Lint:
    name: 'Lint'
    timeout-minutes: 10
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.19"
          enable-cache: true
      - name: Run lint
        run: uvx nox -s lint
