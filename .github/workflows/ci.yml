name: CI

on:
  push:
    branches-ignore:
      - "dependabot/**"
  pull_request:

env:
  FORCE_COLOR: "1"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest
        nox-session: ['']
        include:
          - python-version: pypy3.10
            os: ubuntu-latest
            nox-session: test-pypy3.10
    name: ${{ fromJson('{"macos-latest":"macOS","windows-latest":"Windows","ubuntu-latest":"Ubuntu"}')[matrix.os] }} (${{ matrix.python-version }})
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '${{ matrix.python-version }}'
          allow-prereleases: true
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.19"
          enable-cache: true
      - name: Run tests
        run: uvx nox -s ${NOX_SESSION:-test-$PYTHON_VERSION}
        shell: bash
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
          NOX_SESSION: ${{ matrix.nox-session }}
      - name: "Upload coverage data"
        uses: "actions/upload-artifact@v4"
        with:
          name: coverage-data-${{ matrix.os }}-${{ matrix.python-version }}
          path: .coverage.*
          include-hidden-files: true
          if-no-files-found: ignore


  coverage:
    name: Combine & check coverage
    if: always()
    runs-on: "ubuntu-latest"
    needs: test

    steps:
      - uses: actions/checkout@v4
      - name: "Use latest Python so it understands all syntax"
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.4.19"
          enable-cache: true

      - uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-*
          merge-multiple: true

      - name: Combine coverage & fail if it's <100%
        run: |
          uv tool install coverage[toml]

          coverage combine
          coverage html --skip-covered --skip-empty

          # Report and write to summary.
          coverage report --format=markdown >> $GITHUB_STEP_SUMMARY
          # Report again and fail if under 100%.
          coverage report --fail-under=100

      - name: Upload HTML report if check failed
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: htmlcov
        if: ${{ failure() }}
